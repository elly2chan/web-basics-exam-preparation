{% extends 'base/base.html' %}

{% block page_content %}

<section id="edit-page" class="edit">
    <form id="edit-form" method="post" action="{% url 'edit book' pk=book.pk %}">
        <fieldset>
            {{ form }}
            {% csrf_token %}
            <input class="button submit" type="submit" value="Edit">
        </fieldset>
    </form>
</section>

{% endblock %}
