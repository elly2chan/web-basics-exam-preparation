{% extends 'base/base.html' %}

{% block page_content %}

<section id="edit-profile-page" class="edit">
    <form id="edit-form" method="post" action="{% url 'delete profile' %}">
        <fieldset>
            <legend>Delete Profile</legend>
            {{ form }}
            {% csrf_token %}
            <input class="button submit" type="submit" value="Delete">
        </fieldset>
    </form>
</section>

{% endblock %}
